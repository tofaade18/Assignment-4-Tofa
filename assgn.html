<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: white;">
    <div class="container justify-content-center px-5 py-5 mt-5 mb-5" style="background-color: blue; box-shadow: 0px 10px 50px rebeccapurple ;">
        <div class="d-flex justify-content-center">
            <h1 class="title" style="font-style: normal; font-family: 'Times New Roman', Times, serif; text-align: center; color: whitesmoke;">COVID-19 TRACKER</h1>
        </div>
        <div class="form">
            <div class="d-flex justify-content-center">
                <input type="text" class="form-control form-control-lg" id="form-control" style="width: auto; margin-right: 20px; text-align: center; color: gray;" id="add-todo" placeholder="Type a country" >
                <button class="btn btn-info shadow" id="form-prof" style="width: auto">Get Data</button>
            </div>
        </div>
        <div class="row mt-5 row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-2 mb-2">
            <div class="col shadow">
                <div class="card" style="width: 18rem;">
                    <div class="card-body text-center">
                      <img class="card-img-top" style="height: 80px; width: 80px;" src="active.jpg" alt="Card image cap">
                      <h5 class="card-title">Active Cases</h5>
                      <p class="active">-</p>
                    </div>
                </div>
            </div>
            <div class="col shadow">
                <div class="card" style="width: 18rem;">
                    <div class="card-body text-center">
                        <img class="card-img-top" style="height: 80px; width: 80px;" src="new.jpg" alt="Card image cap">
                      <h5 class="card-title">New Cases</h5>
                      <p class="new">-</p>
                    </div>
                </div>
            </div>
            <div class="col shadow">
                <div class="card" style="width: 18rem;">
                    <div class="card-body text-center">
                        <img class="card-img-top" style="height: 80px; width: 80px;" src="recovered.jpg" alt="Card image cap">
                      <h5 class="card-title">Recovered Cases</h5>
                      <p class="recovered">-</p>
                    </div>
                </div>
            </div>
            <div class="col shadow">
                <div class="card" style="width: 18rem;">
                    <div class="card-body text-center">
                        <img class="card-img-top" style="height: 80px; width: 80px;" src="total-cases.jpeg" alt="Card image cap">
                      <h5 class="card-title">Total Cases</h5>
                      <p class="total-cases">-</p>
                    </div>
                </div>
            </div>
            <div class="col shadow">
                <div class="card" style="width: 18rem;">
                    <div class="card-body text-center">
                        <img class="card-img-top" style="height: 80px; width: 80px;" src="total-deaths.jpg" alt="Card image cap">
                      <h5 class="card-title">Total Deaths</h5>
                      <p class="total-deaths">-</p>                    
                    </div>
                </div>
            </div>
            <div class="col shadow">
                <div class="card" style="width: 18rem;">
                    <div class="card-body text-center">
                        <img class="card-img-top" style="height: 80px; width: 80px;" src="total-tests.jpeg" alt="Card image cap">
                      <h5 class="card-title">Total Tests</h5>
                      <p class="total-tests">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assgn4.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
